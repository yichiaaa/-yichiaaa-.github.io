<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游東霖股份有限公司</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <style>
        /* 深黑色導覽列 */
        .navbar {
            background-color: #000;
        }
        /* 白色導覽列文字 */
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">游東霖股份有限公司</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">公司簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">產品介紹</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 按鈕區塊 -->
    <div class="container mt-5" height="500" >
        <h1>請按按鈕~~</h1>
        <p>以下是不同樣式的按鈕：</p>

        <button type="button" class="btn btn-primary" onclick="changeImage('image1.jpg')">按鈕 1</button>
        <button type="button" class="btn btn-secondary" onclick="changeImage('image2.png')">按鈕 2</button>
        <button type="button" class="btn btn-success" onclick="changeImage('image3.jpg')">按鈕 3</button>
        <button type="button" class="btn btn-danger" onclick="changeImage('image4.jpg')">按鈕 4</button>
        <button type="button" class="btn btn-warning" onclick="changeImage('image5.jpg')">按鈕 5</button>

        <!-- 圖片區塊 -->
        <div class="mt-3">
            <img id="displayImage" src="default.jpg" alt="預設圖片">
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <iframe class="container mt-5" align="center" width="560" height="315" src="https://www.youtube.com/embed/8J6ZS7T2ToQ?si=6uT_ep2NrCvZaBxR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 引入 Bootstrap JavaScript，需要jQuery和Popper.js支援 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript 用於變換圖片 -->
    <script>
        function changeImage(imageName) {
            document.getElementById('displayImage').src = imageName;
        }
    </script>
</body>
</html>
